<form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="imgcontainer">
          <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
             <div class="form-group ">
                  <label for="email" class="col-form-label"><b>Email</b></label>
                  <div>
                        <input type="email" placeholder="Enter Email" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngModel>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                  </div>
                </div>
                <div class="form-group ">
                        <label for="password" class="col-form-label"><b>Password</b></label>
                        <div>
                               <input type="password" placeholder="Enter Password" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ngModel>
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Password is required</div>
                              </div>
                        </div>
                </div>
                <p style="color: red;">{{ errorMessage }}</p>
                <button type="submit">Login</button>
              </div>
        
      </form>
