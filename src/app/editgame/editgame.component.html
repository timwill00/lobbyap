<div class="container">
        <form [formGroup]="editGameForm" (ngSubmit)="editgame()" >
            <input type="hidden" formControlName="_id" ngModel="{{game._id}}">
                <div class="form-group row">
                  <label for="inputname" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input formControlName="title" type="text" ngModel="{{game.title}}" class="form-control" id="inputname"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Title is required</div>
                  </div>
                  </div>
                </div>
                <div class="form-group row">
                        <label for="inputplatform" class="col-sm-2 col-form-label">Platform</label>
                        <div class="col-sm-10">
                          <input formControlName="platform" type="text" ngModel="{{game.platform}}" class="form-control" id="inputplatform" >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputgenre" class="col-sm-2 col-form-label">Genre</label>
                        <div class="col-sm-10">
                          <input formControlName="genre" type="text" ngModel="{{game.genre}}" class="form-control" id="inputgenre" >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputrating" class="col-sm-2 col-form-label">Rating</label>
                        <div class="col-sm-10">
                          <input formControlName="rating" type="text" ngModel="{{game.rating}}" class="form-control" id="inputrating" >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputpublisher" class="col-sm-2 col-form-label">Publisher</label>
                        <div class="col-sm-10">
                          <input formControlName="publisher" type="text" ngModel="{{game.publisher}}" class="form-control" id="inputpublisher" >
                        </div>
                </div>
                <div class="form-group row">
                        <label for="inputrelease" class="col-sm-2 col-form-label">Release</label>
                        <div class="col-sm-10">
                          <input formControlName="release" type="text" ngModel="{{game.release}}" class="form-control" id="inputrelease" >
                        </div>
                </div>
                <div class="form-group row">
                  <label for="status" class="col-sm-2 col-form-label">Status</label>
                  <div class="col-sm-10">
                    <select formControlName="status" class="form-control" id="status" ngModel="{{game.status}}">
                        <option value="">Select a Status</option>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="offset-8 col-sm-4 d-inline-block">
                    <button type="submit" class="btn btn-primary ">Save</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                  </div>
                </div>
          </form>
</div>
